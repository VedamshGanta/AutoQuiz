<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoQuiz Scraper</title>
</head>
<body>
    <script>
        const fs = require('fs');
        const path = require('path');
        const { exec } = require('child_process');

        const linkFilePath = "C:\\Users\\dijib\\OneDrive\\Documents\\GitHub\\AutoQuiz\\backend\\txt_extract\\link";

        fs.readFile(linkFilePath, 'utf-8', (err, url) => {
            if (err) {
                console.error("Error reading the link file:", err);
                return;
            }

            url = url.trim();
            if (!url) {
                console.error("No URL found in the link file.");
                return;
            }

            console.log(`Scraping URL: ${url}`);
            exec(`node scraper_no_gui.js "${url}"`, (error, stdout, stderr) => {
                if (error) {
                    console.error(`Error executing script: ${error.message}`);
                    return;
                }
                if (stderr) {
                    console.error(`Script error: ${stderr}`);
                    return;
                }
                console.log(stdout);
            });
        });
    </script>
</body>
</html>
